<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h2>Registration Form</h2>
  
  <form id="registrationForm" action = "test.html">
    <label for="name"><b>Name:</b></label>
    <input type="text" id="name" name="name" required placeholder = "Eg: Rohan Pal"><br><br>
  
    <label for="email"><b>Email:</b></label>
    <input type="email" id="email" name="email" required placeholder = "example@abc.com"><br><br>
  
    <label for="password"><b>Password:</b></label>
    <input type="password" id="password" name="password" required><br><br>
  
    <fieldset>
      <legend><b>Gender:</b></legend>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Prefer Not To Say</label><br>
    </fieldset><br>
  
    <fieldset>
      <legend><b>Interests:</b></legend>
      <input type="checkbox" id="music" name="interests" value="music">
      <label for="music">Music</label><br>
      <input type="checkbox" id="anime" name="interests" value="anime">
      <label for="anime">Watching Anime</label><br>
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports</label><br>
      <input type="checkbox" id="reading" name="interests" value="reading">
      <label for="reading">Reading</label><br>
      <input type="checkbox" id="others" name="interests" value="others">
      <label for="others">Others</label><br>
    </fieldset><br>
  
    <label for="country"><b>Country:</b></label>
    <select id="country" name="country">
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
      <option value="australia">Australia</option>
    </select><br><br>
  
    <input type="submit" value="Register">
  </form>
  
</body>
</html>
